<div *ngIf="item">
    <h2>{{item.name | uppercase}} Details</h2>
    <div><span>id: </span>{{item.id}}</div>
    <div>
      <label for="item-name">Item name: </label>
      <input id="item-name" [(ngModel)]="item.name" placeholder="name">
    </div>
    <div><span>price: </span>{{item.price}}</div>
    <div *ngIf="inHeroView===false"><button (click)="goBack()">go back</button></div>
    <div *ngIf="inHeroView===true"><button (click)="sell()">sell</button></div>
</div>
